<h2>Edition d'un Adhérent</h2>

<div>
  <div>
    <label for="id">Id :</label>
    <input type="id" [(ngModel)]="adherent.id" readonly class="form-control">
  </div>
  <div>
    <label for="prenom">Prénom :</label>
    <input type="prenom" [(ngModel)]="adherent.prenom" class="form-control">
  </div>
  <div>
    <label for="nom">Nom :</label>
    <input type="nom" [(ngModel)]="adherent.nom" class="form-control">
  </div>
  <div>
    <label for="login">Nom d'utilisateur :</label>
    <input type="login" [(ngModel)]="adherent.login" class="form-control">
  </div>
  <div>
    <label for="password">Mot de passe :</label>
    <input type="password" [(ngModel)]="adherent.password" class="form-control">
  </div>
  <div class="form-group">
    <button (click)="save()" class="btn btn-outline-primary">
      enregistrer
    </button>
    <a routerLink="/adherents" class="btn btn-outline-warning">annuler</a>
  </div>
</div>
