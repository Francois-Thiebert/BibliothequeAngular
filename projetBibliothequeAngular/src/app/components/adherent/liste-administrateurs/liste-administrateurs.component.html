<div class="container">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Pr√©nom</th>
        <th>Nom</th>
        <th>Login</th>
        <th colspan="2" style="text-align: center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of administrateurs">
        <td>{{a.id}}</td>
        <td>{{a.prenom}}</td>
        <td>{{a.nom}}</td>
        <td>{{a.login}}</td>
        <td>
          <a mat-raised-button color="primary"
          routerLink="/administrateur/edit/{{a.id}}"
              routerLinkActive="active"
              class="btn btn-primary">
              <mat-icon>create</mat-icon>Editer</a>
        </td>
        <td>
          <button mat-raised-button color="warn" (click)="delete(a.id!)">
            <mat-icon>delete</mat-icon>Supprimer
          </button>
        </td>
      </tr>

    </tbody>
  </table>

  <a mat-raised-button color="primary" routerLink="/administrateur/add">
    <mat-icon>add</mat-icon> Nouvel administrateur
  </a>
</div>
