<h1>Bienvenue sur la Biblio Tech !</h1>

<a *ngIf="adherent" id="bonjour" mat-stroked-button color="primary" routerLink="/infos-adherent">{{welcome}}</a>
<a *ngIf="admin" id="bonjour" mat-stroked-button color="primary" routerLink="/administrateurs">{{welcome}}</a>
<hr>


<div class="flex-container">
  <h3>Sélection du jour</h3>


  <ng-container *ngFor="let livre of livres.slice(0, 5)">
    <mat-card class="fiche" routerLink = "/livre/apercu/{{ livre.id }}">
      <mat-card-header>
        <mat-card-title>{{ livre.titre }}</mat-card-title>
        <mat-card-subtitle>{{ livre.auteur }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
    <div class="hide" style="text-align: center;"><button mat-button>Voir l'aperçu</button> </div>
    <br>
  </ng-container>
</div>
<hr>
