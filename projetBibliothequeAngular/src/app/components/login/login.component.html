<div class="center">
  <h2>Connexion</h2>
  <form (ngSubmit)="check(form)" #form="ngForm">
    <div class="alert alert-danger" *ngIf="showError">
      Information incorrectes
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
      <mat-label>Nom d'utilisateur </mat-label>
        <input matInput
          class="form-control"
          name="inputLogin"
          [(ngModel)]="login"
          required
          #loginCtrl="ngModel"
        />
    </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
        <input matInput
          type="password"
          name="inputPassword"
          class="form-control"
          [(ngModel)]="password"
          required
          [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix
          (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    </div>
    <div class="form-group">
      <button mat-button color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
    <mat-icon>done</mat-icon> Valider
    </button>
    <a routerLink="/home" routerLinkActive="active" mat-button color="warn"
      > <mat-icon>clear</mat-icon> Annuler</a>
    </div>
  </form>

<br>

  <button mat-button color="secondary" routerLink="/inscription">Vous n'Ãªtes pas encore inscrit ?</button>
</div>
