<div class="container rounded">
  <table class ="table table-hover table-striped">
    <thead>
      <tr color="primary">
        <th >Id</th>
        <th >Titre</th>
        <th >Auteur</th>
        <th >Etiquettes</th>
        <th >Emprunts</th>
        <th >Statut</th>
        <th>Edition</th>
        <th>Suppression</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let l of livres">
        <td>{{ l.id }}</td>
        <td>{{ l.titre }}</td>
        <td>{{ l.auteur }}</td>
        <td>{{ l.emprunts }}</td>
        <td>{{ l.etiquettes }}</td>
        <td>{{ l.statut }}</td>

        <td>
          <a mat-raised-button color="primary" routerLink="/livre/edit/{{ l.id }}"
              routerLinkActive="active">
              <mat-icon>create</mat-icon>Editer</a>
        </td>
        <td>
          <button mat-raised-button color="warn" (click)="delete(l.id!)">
            <mat-icon>delete</mat-icon>
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>

  </table>

  <a mat-raised-button color="primary" routerLink="/livre/add">
    <mat-icon>add</mat-icon> Nouveau livre</a>
</div>
