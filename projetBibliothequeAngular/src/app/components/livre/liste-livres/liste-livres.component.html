<div class="flex-container rounded">
  <table class ="table table-hover table-striped">
    <thead>
      <tr color="primary">
        <th >Id</th>
        <th >Titre</th>
        <th >Auteur</th>
        <th >Etiquettes</th>
        <th >Statut</th>
        <th colspan="3" style="text-align: center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of livres">

        <td>{{ l.id }}</td>
        <td><a routerLink="/livre/apercu/{{ l.id }}">{{ l.titre }}</a></td>
        <td>{{ l.auteur }}</td>
        <td><mat-chip-listbox *ngFor="let e of l.etiquettes">
          <mat-chip>{{ e.nom }}</mat-chip>
        </mat-chip-listbox></td>
        <td>{{ l.statut }}</td>

        <td>
          <div *ngIf="l.statut === 'EMPRUNTE'"><a mat-raised-button color="info" (click)="rendre(l.id!)">
            Rendre
          </a></div>

        </td>
        <td>
          <a mat-raised-button color="primary" routerLink="/livre/edit/{{ l.id }}"
              routerLinkActive="active">
              <mat-icon>create</mat-icon>Editer</a>
        </td>
        <td>
          <button mat-raised-button color="warn" (click)="delete(l.id!)">
            <mat-icon>delete</mat-icon>
            Supprimer
          </button>
        </td>

      </tr>
    </tbody>

  </table>

  <a mat-raised-button color="primary" routerLink="/livre/add">
    <mat-icon>add</mat-icon> Nouveau livre</a>
</div>
